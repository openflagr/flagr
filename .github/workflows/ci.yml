name: ci

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  unit_test:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      GOEXPERIMENT: greenteagc
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - run: make deps
      - run: make verify_swagger_nochange
      - run: make ci
      - run: make benchmark
      - uses: codecov/codecov-action@v5
  ui_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: browser/flagr-ui/package.json
      - run: cd browser/flagr-ui && npm install
      - run: cd browser/flagr-ui && npm run lint
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
      - run: cd integration_tests && make build-image
      - run: cd integration_tests && make down
      - run: cd integration_tests && make up
      - run: cd integration_tests && make test
  e2e_test:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      GOEXPERIMENT: greenteagc
      FLAGR_DB_DBDRIVER: sqlite3
      FLAGR_DB_DBCONNECTIONSTR: /tmp/flagr_e2e.db
      FLAGR_RECORDER_ENABLED: false
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make build

      - run: ./flagr --port 18000 &

      - name: Wait for flagr server
        run: |
          for _ in $(seq 1 30); do
            curl -sf http://localhost:18000/api/v1/flags && exit 0
            sleep 1
          done
          echo "Server failed to start" && exit 1

      - uses: actions/setup-node@v6
        with:
          node-version-file: browser/flagr-ui/package.json
      - run: cd browser/flagr-ui && npm ci
      - run: cd browser/flagr-ui && npx playwright install --with-deps chromium

      - run: cd browser/flagr-ui && npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: browser/flagr-ui/playwright-report/
          retention-days: 7

      - uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: browser/flagr-ui/results.json
          job-summary: true
