<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      :root {
        --theme-color: #2e4960;
      }

      code {
        font-size: 15px !important;
      }
      p {
        line-height: 1.2rem !important;
      }
      p code {
        padding: 0px !important;
      }
      img {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>

    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        coverpage: true,
        homepage: "home.md",
        executeScript: true,
        name: "Flagr Docs",
        search: {
          noData: {
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/": "Search",
          },
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/checkr/flagr/blob/master/docs/"
          ),
        ],
        repo: "https://github.com/checkr/flagr",
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
  </body>
</html>
