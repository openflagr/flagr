get:
  tags:
    - evaluation
  operationId: getEvaluation
  parameters:
    - in: query
      name: entity
      description: >-
        JSON encoded "query optimized" evaluation entity:
        ?entity={"id":"1","type":"a","ctx":{"foo":"bar"}}
      required: true
      type: string
    - in: query
      name: dbg
      description: >-
        "query optimized" enableDebug parameter
      type: boolean
      default: false
    - in: query
      name: id
      description: >-
        "query optimized" flagID parameter
      required: false
      type: integer
      format: int64
    - in: query
      name: key
      description: >-
        "query optimized" flagKey parameter
      required: false
      type: string
    - in: query
      name: tags
      description: >-
        "query optimized" flagTags parameter
      required: false
      type: array
      collectionFormat: csv
      items:
        type: string
    - in: query
      name: all
      description: >-
        whether to use ALL (flagTags) semantics (ANY by default):
        `?tags=foo,bar&all=true` is equivalent to postEvaluation's `flagTagsOperator: "ALL"`
      required: false
      type: boolean
      default: false
  responses:
    200:
      description: evaluation result
      schema:
        $ref: "#/definitions/evalResult"
    default:
      description: generic error response
      schema:
        $ref: "#/definitions/error"
post:
  tags:
    - evaluation
  operationId: postEvaluation
  parameters:
    - in: body
      name: body
      description: evalution context
      required: true
      schema:
        $ref: "#/definitions/evalContext"
  responses:
    200:
      description: evaluation result
      schema:
        $ref: "#/definitions/evalResult"
    default:
      description: generic error response
      schema:
        $ref: "#/definitions/error"
